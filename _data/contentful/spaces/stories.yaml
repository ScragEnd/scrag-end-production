  copy: |-
    Stumbling onto the platform from one of France’s famed TGV trains, sore eyes and backside are pretty far from my mind. It occurs to me just now that I am about to try and meet a lady who, while familiar over email, I have in fact only seen once months beforehand in a fleeting poorly connected Skype call. Even on my better days I would have questioned my ability to pick somebody out of a crowd like this.

    That is until you meet Kate Hill. Her now almost signature headband pops up above the other heads in the crowd and before I know it I find myself partaking in the standard French cheek kiss one-two, a practice I am to master before my time here is up. Kate’s generosity and warmth is immediate, and with an apparent sixth sense, she whisks me into a car and out of town to Camont, Kate’s incredible farmhouse in the nearby town of Sainte-Colombe-en-Bruilhois to experience my first dose of Gascon hospitality.

    Simple in every way but perfectly apt for the moment, a dish of braised beef and couscous. The beef I am told is from a friend nearby and I just have to try it; she is not wrong, it is exceptional. There are bay leaves added in the style of Gascony, fresh and in abundance, and chewing is almost unnecessary as each bite releases the grassy flavours of the land. It is comfort food on steroids and I could wish for nothing else. Two days of aeroplane food trays and perfectly packaged items since I left Melbourne, but here on the valley floor of the Lot-et-Garronne I quite rightly feel worlds from home. It is now close to nine o’clock in the evening, but the Gascon sun is still out and the rosé is flowing. While I don’t realise it yet, I have just stumbled into what I am sure will forever be one of my major food Meccas.

    Kate Hill is a cook, author, tour guide and canal boat owner, and this doesn’t scratch the surface of the stories she has to tell about what has been her culinary life so far. While she is my gracious host for the next month, she is only part of what I am here to see. Kate is to be my culinary proxy in Gascony, a translator, guide and mentor in all things regarding the finest of all animals: ‘le cochon’, the pig.

    Those who don’t live in the south of France often speak of the springtime here in such an idealised fashion, generally in a tone overflowing with jealousy of those who do. My first taste of this feeling was not to disappoint. It came the next morning when I woke in a grandiose farmhouse, the kind that one would always imagine exists here, to the kind of calm that can only be experienced in the country. There is sunshine, budding blossoms and the feel that is derived only from fertile lands re-awakening from the winter. Every direction you face, an indescribable freshness hits you and your eyes are filled with images of astoundingly beautiful things.
