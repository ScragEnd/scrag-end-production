  copy_position: true
  copy: "This year we are celebrating 10 years since Food Connect launched, and if
    it were not for the brave Brisbane mums who backed my ideas, we would not be here
    today. Taking on a homeless but harmless (albeit angry) ex-farmer was a brave
    move but it was all I needed to give me the confidence to have a good crack at
    my loopy idea. Over those 10 years we have seen increasing engagement in the food
    system. We have seen many new exciting alternatives to supermarkets, and it seems
    a new farmers market is opening every week and we’ve seen the growth of the fair
    food movement led by the Australian Food Sovereignty Alliance*. From where I sit,
    this increasing popularity only makes it more fun, not to mention the increased
    satisfaction of making a tangible difference. \n\nWe are still yet to see a mainstream
    awareness of our farmers still generally eating shit and taking crap. Maybe because
    farmers are a humble and resilient lot, but it can only go on for so long. Cracks
    in their armour are already starting to appear, and we can see evidence of this
    if we bother to look. It is expressed in the form of harm, self harm, harming
    families, harming animals or harming the land. When I was being offered 19 cents
    a litre for my milk as a dairy farmer many years ago, I took it out on my cows.
    I thought about taking it out on myself, but I was too gutless, so the cows took
    the brunt of my anger. I still sometimes have the occasional nightmare about these
    actions in my past. \n\nDestroying our rivers and streams, deforesting our wonderful
    forests en-mass. We gouge up the earth and spread all forms of chemicals around.
    This is all as a result of farmers being forced more and more to produce cheaper
    food, forced always to cut more corners to lower their costs. National supermarkets
    now sink so much money into keeping the public blind and even the celebrity chefs
    are called on to spread the supermarkets message to keep the public hooked on
    buying their food always cheaper and from anywhere.\n\nWe get all precious about
    the treatment of animals but do we stop to think about why that is, and how complicit
    we are in that treatment? Fuck me sideways, most people still go to the butcher
    and ask for lamb and pay $40 kg for it. Yet hogget and mutton are far tastier
    meats, ones that allow us to get away with less killing as a result. A two to
    three year old sheep has 4 times as much meat and a much stronger flavour so you
    need to eat much less. It’s only a bonus that you don’t have to kill a cuddly
    little lamb. \n\nDo we want to shake off our mindset and cultural cringe or whatever
    else it is stopping us from really being a part of a fairer food system, or are
    we going to keep the pretentiousness up, keep watching Masterchef, and not take
    the issue seriously? It’s not hard today, particularly here in Australia. I might
    have listened to the excuses 10 years ago, but not now. We are spoiled for choice
    to make a contribution. Do some thinking, take action and pay more for your food.
    Support your local, independent and ethical retailers and wholesalers, or start
    your own social enterprise. Get on the fair food train and have a blast, there
    are no regrets to be had.\n\nUrbanites especially have access to so many resources
    that keep them intellectually and culturally stimulated now, try turn them into
    something real. Offer something simple, like to help rebuild a farmer’s burnt
    down fence. Vow to reduce the amount of times you go into a supermarket. Say thank
    you to the person who grew your food. Play fair, help farmers eat well, help them
    receive your gratitude, and stop forcing them to eat shit.” — Rob"
