  copy: "The basic model of the food chain in Australia is this: Trucks bring good
    food from all over the country and the globe into the central markets of capital
    cities to be collated; it arrives safely, is repacked onto different trucks but
    with all the best parts picked out by the city; it travels back to the regions
    it came from and back into their local shops.\n\nNot only is this system wasteful,
    inconsiderate to the effects of transport—energy cost and food waste—but it is
    clearly insanity in a very pure form. I’m not just talking fresh fruit and vegetables,
    I’m talking about everyday groceries as well. For example, when I was last in
    Kingaroy, the peanut capital of Australia, I could not find one pub or shop that
    sold locally grown peanuts. This town is famous for its landmark peanut van, sitting
    on the edge of town selling all varieties of freshly roasted, delicious local
    peanuts. But once in town, the best you you are going to get is a stale packet
    of Nobbys Nuts. It’s bloody unreal.\n\nTo the contrary to the current system,
    I reckon it should be the capital cities that only get the bad food—the rancid
    flours, out of date rolled oats and all the stale peanuts. We shouldn’t forget
    that it was the city planners who decided to grow houses and highways on top of
    our best soils, completely neglecting our need for food growth. It was them that
    in turn caused our farms to move further and further from the city. As a result,
    with demand from the cities not falling, we are now at a point where our food
    producing regions cannot even access the majority of their own food. Our 'advanced
    society' currently takes longer to transport food to regional areas than it did
    100 years ago—clearly there is a serious problem.\n\nYou could ask why do farmers
    need to eat good food? But this seems ridiculous. Apart from the fact that good
    food helps us physically, it’s equally important for keeping the mind functioning
    in top gear. It might surprise a lot of folk but farmers, and more so good ecological
    farmers, are some of the most intelligent people on earth. I don’t say this because
    \ I am a former ecological farmer, or because I like to piss in farmers’ pockets.
    Rather, I’m saying this from experience. I was an engineer for 11 years and whilst
    engineering did require some intellectual strain, it was very narrow. Physics,
    mechanics, mathematics, a bit of chemistry. Farming however requires much more
    intellectual rigour across a much broader spectrum.\n\nEven ignoring the things
    that they cannot control—the weather, the farm-gate price, and what ‘moron’ politician
    gets voted in by the claimed majority—they are forced to wear many hats. Farmers
    are soil microbiologists, animal husbandry specialists, midwives, mechanics, economists,
    engineers, counsellors, geologists, ecologists, arborists, managers, accountants,
    horticulturalists, marketers, fencers and labourers...just to name a few. Then
    also they are forced to manage farm purchases and spending, almost always with
    a bank manager looking over their shoulders. You’d really have to be a mug (to
    want to do it). \n"
