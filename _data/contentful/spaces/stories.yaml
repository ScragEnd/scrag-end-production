  copy: "Having run my own CSA* in Tasmania growing 70 odd varieties of fruit and
    vegetables, the thought had never occurred to me before, but the many organic
    farmers, those who are growing only one or two varieties of crops, have a pretty
    shit diet. Back in 2004, I was visiting Neil Cook’s farm—a Biodynamic grower on
    the Granite Belt. It was the second visit I’d made to Neil’s farm, I was racing
    around South East Queensland rounding up producers for __Food Connect__, our new
    food box distribution scheme based out of Brisbane. He casually asked me if I
    could bring some food for him next time I visited. His simple question took me
    by surprise, I thought to myself, hang on, doesn’t this place grow a heap of really
    good food?—I turned around and I asked, ‘whaddya mean’?\n\n‘Can you bring us up
    some veggies, you’re dealing with all the best organic farmers in the region—we
    eat shit up here. I’ve got good apples growing here that I eat, but that’s about
    it. I grow a few pears as well, and there are some good farmers doing nectarines...but
    what about the rest of my diet? The shops here don’t stock quality stuff and certainly
    not biodynamic or organic’, said Neil. \n\nThat was 10 years ago and times haven’t
    changed a lot since then. There are a lot more farmers involved in ecological
    agriculture now and the barriers of accessing good food are thankfully somewhat
    less but on the whole, most farmers are at the end of the food chain. Not only
    are they forced to take terrible prices for their product but this applies to
    the food that is offered to them in their local shops as well."
