    Everyone I know has a food they dislike and I can very confidently say everyone you know has a food or even foods they aren’t so fond of, simply don’t like, or maybe even detest. But if you think about whatever food this happens to be, I can guarantee you that there is someone else in the world who loves it, and couldn’t dream of being apart from it.

    Do we call this dislike ignorance? Or simply unfamiliarity? In my experience, and I am sure many of your own, often all that is needed is only one particularly bad experience.

    Whatever it is that causes it, the resulting unfortunate mindset leads to a situation where food that has been misunderstood becomes largely ignored. Be it amongst your family, your friendship group or an entire cultural paradigm, these perpetuating misunderstandings can be so damaging.

    To be clear, I am not mouthing off at diversity. What I refer to here is an unwillingness to understand the value of our increasingly scarce food supply. A food supply of which the venerable hogget is indeed part.
