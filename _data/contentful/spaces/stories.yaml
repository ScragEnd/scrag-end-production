    As you spend time in Gascony and you interact with its people, the unshakeable feeling that this could be the genesis of food culture is hard to ignore. From farms to markets, and from farmstead to homes, you meet people who are not fascinated by food in the way that modern foodies are. They are engrained in it, consumed by it and exist only because of it. It is a lifeblood, it is a holistic, bi-partisan relationship between producer and consumer where each takes and receives in beautiful equality.

    We as modern foodies are often consumed by the concepts of seasonality and locality to the point of fascination and fashion. But it is these Gascons who truly live it. The strawberries you bought at market came from a farm not two towns away, if that. And those strawberries themselves will appear and disappear around the springtime. They are watery when it rains, sweet when there is sun. And fool be you to make confiture early in the season, for it is known that you are only to use strawberries from the late season for jam.

    Lunch at __Le Table d’Armandie__ in Agen is foie gras, rillette de porc and lamproie, a regional jawless variety of fish that exists in the canals. Nearby they are serving confit de canard and pied de cochon and for dessert, and as it is that time of year you will be sure to find tarte aux fraises and pastis de gascon. You eat these things because they are what’s made here. In this part of the world, people don’t seem to yearn for delicate produce from regions far away; they are proud of what they have and as such are satisfied with it.

    I fairly regularly find myself in restaurants all over the world, but no matter how good these meals are, the cliché is true that the best food is always to be had when it is cooked by those who produced it. It is never the complexity that impresses, but the pride shown in simplicity. Dining at the home of Dominique and Christione Chapolard was exactly one of these moments. I am ashamed to say I cannot recall every meal Christione cooked for me, but I do remember that  each one of them was fantastic, and that will never leave me. There was the finest asperge blanc I have ever eaten, a basic moutarde vinaigrette and porc saucisse, roast porc and fricandeux from the farm. There was an ancient but intensely flavoured cock from behind the house whose time had finally come and I was even honoured with some rare and pricey local lamb that had been left over from Christmas celebrations past. The generosity and kindness in light of their busy lifestyle was second to none.

    People often speak of an arrogance amongst the French, though my time in Gascony makes me vehemently disagree; perhaps, if an attitude exists, it is one closer to pride that has been misconstrued by outsiders. While language is always a challenge for visitors, the rewards for your efforts in this part of the world are great. We would dine on pork roast not sold at market, or cheese made by friends in the Pyrenees and we would talk about food culture, farming and family. Most of all, though, in true French style we would talk politics over coffee and gateaux while we mimed and laughed together in a bizarre combination of languages and signs.

    I remember being asked by Dominque what it was that brought me here. By this time his frankness no longer caught me off guard, but it was the bewilderment that he offered along with it this time that did. While New World chefs and foodies have been travelling to the Old World for years, amongst locals, there is little understanding of why. Even after impressing on Dominique how important his kind of work is to people like me in the New World it was clear that while he felt honoured, he was perhaps still some way from truly realising why I was there.

    It is very easy to get caught up in the romance of this countryside, the towns of Agen, Nerac, Condom and Saint-Jean-Pied-de-Port with their aged beauty only get more impressive as you follow the roads towards the Basque townships of Hasparren and the producers in the Pyrenees areas of Banca and Les Aldudes. The specialties vary, from noix de jambon, to the ancient secrets behind the garlic-heavy jambon de Tournon and further into the hills towards the famous ham country of the Ibaiona and Bayonne products. What stays the same, though, be it at the three-starred restaurant of Michel Guerard in __Les Prés d’Eugénie__ or from a salesmen at the Victor Hugo market in Toulouse is a mutual love for the product of their land. I don’t shy away from saying it once more: these people are loaded with pride. This is the country of true whole hog, a land where traditional methodology can be practised, methods that haven’t given way to ignorance or severe HACCP control. A world where names like __Ospital__, __Orteiza__ and the __Belaun Co-Op__ are kings. This is salt country, this is jambon country, this is for sure my newest food Mecca.
