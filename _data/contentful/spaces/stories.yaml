    Gascony is famed for prunes, armagnac, and floc, a kind of fortified aperitif. It is spiked with local armagnac and flows freely anytime after 4 o’clock in the afternoon, if you decide to wait that long. But there is not only drinking to be done, there are also grain crops, apples, strawberries, ducks for foie gras and magret and naturally there are vines. But most of all, in the Lot-et-Garonne, the fertile valley sandwiched roughly between the Lot and the Garonne rivers, there exist pigs and because of that, there is charcuterie. It is this that I have travelled all this way here to experience.

    Dominique Chapolard has become somewhat of a figurehead for Gascon charcuterie but it is his moustache that you notice first. Sizeable by anyone’s standards, it defines his character and appearance as gentle but proud. When he speaks, however, this impression is overwhelmed by his commanding knowledge and skill when it comes to pork. He is a teacher turned butcher, and part owner of the __GAEC des Landes de Baradieu__—the farm of the family Chapolard. Together with Kate, they are my charcuterie guides for one month as I am led through Kate’s program of understanding the lifecycle of this fine animal from the seed to sausage, as she would say.

    The simple-in-concept, and entirely holistic Chapolard production sees Dominique, his wife Christione and his brothers maintain this medium sized pig farm with apparently seamless ease. They are all in for equal pain and pleasure, raising pigs, and growing feverol, wheat and corn to feed them. Dominique clearly takes charge of the butchery and Christione champions the four markets they attend each week with her husband proudly by her side. If the work needs to get done, never will you see any one of them shy to get their hands dirty in one of the others’ business.

    Taking lead and instruction in equal part hand signals, French and Dominique’s often hilariously broken English, working alongside this family of pig farmers, butchers and charcutiers quickly impresses on me how strong albeit delicately balanced their work and personal lives have to be. Dominique shows me how to bone out hams and shoulders, working many times faster than my own attempts. He gladly shows me the secrets behind boudin noir, pâté de tête, saucisson and saucisses sèches. I am told that Christione is in charge of making fricandeaux and so naturally I pay extra attention when I see her disappear into the butchery kitchen to prepare these between tasks.

    After merely two days per week over the month, their expertise has clearly worn off on me as I find myself suddenly able to bone out and butcher a 100kg half carcass within the hour. These pigs are by far the largest I have ever worked with. My achievements, however, are dwarfed by the rest of their family as they complete the tasks in a fraction of the time. Their skill and their attitude to their work is impressive. I find myself in awe of how natural even their most junior of staff appear around the production.
