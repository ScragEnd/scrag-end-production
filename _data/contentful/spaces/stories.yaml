  copy_position: true
  copy: "Eating shit and taking crap is not much fun. No wonder we have a suicide
    problem in the regions. No wonder we have an ageing population on our farms—the
    average now reaching over 60. No wonder farmers’ children don’t want to stay on
    the farm, and no wonder our regional towns suffer social and economic hardship.
    All the while the real wealth of our nation’s cities, that which comes from the
    regions, is creeping further away from being understood or appreciated by our
    greater society.\n\nThe systemic failure of a corporatised, consolidated and centralised
    food system is far easier to comment on than to actually do anything about. Farmers’
    health continues to decline, with obesity rates in rural and regional Australia
    at record highs. \n\nI am reminded of a recent news article relating a decision
    of the Uniting Church to not distribute chocolate eggs this Easter. They were
    unable to source a slave-free chocolate, so they offered boiled lollies in replacement.
    Perhaps what the church failed to say was that they were unable to source a cheap
    source of slave-free chocolate—many options clearly do indeed exist. \n\nThis
    failure in thinking would be laughable were it not so serious. Everybody wants
    good, guilt-free food, but we've been conditioned to buy cheaply and are not easily
    persuaded otherwise. Likewise most would argue they want to live in a healthy
    environment, but they are not prepared to pay the farmers and fishermen enough
    to be able to look after their land and oceans. These unseen external costs of
    cheap food far outweigh the true costs for growing great food and in turn our
    farmers will suffer along with their land. "
