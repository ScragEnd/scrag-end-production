  copy: I referred to Dirk as a winemaker for years. I think in the beginning he probably
    thought that was exactly what his new job description would be, but things have
    certainly changed. The distinction between winemaker and farmer is quite clear,
    in some places. The former carries much more prestige, interest and financial
    rewards, but what if they were intertwined and one and the same? How can a farmer
    be a winemaker? I never thought of grapes for wine as a crop and many people don’t.
    From that desire to experience the River Cottage closer to home, I discovered
    that not only did I want to meet the people who grew my food, but those who grew
    the fruit to make the wine I was consuming with that food.
