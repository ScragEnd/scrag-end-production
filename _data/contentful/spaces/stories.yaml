  copy: "I know what I’m going to say next will ruffle a few feathers, but it’s merely
    my experience and opinion on what I like. It pleases me that over the last years
    others have shared that feeling, that convivial moment when you know you are tasting
    something that seems like alchemy, not purely chemistry. \n\nNatural wine is contentious
    no doubt, so let’s pass on that argument. It’s subjective and a waste of time
    to focus on one word. I’d rather refer to a friend’s analogy that it’s akin to
    a mason’s handshake, a beacon that lets someone else know exactly what you are
    looking for in a wine. \n\nWhether or not ‘natural’ wine is trendy is another
    matter. For me, Dirk, my business partners and some customers it was important
    to find these ‘farmers’ who tended the vines, picked their own fruit when they
    judged the time was right and nurtured their own fermenting juice. Trusting only
    themselves, these farmers’ extraordinary efforts in the vineyard means they can
    let that juice express itself without needing to intervene. The result is a product
    of pride, fruits of each precious crop with their name on the label and their
    reputation inside it."
  supporting_copy: '__d''meure Estate:__ Dirk Meure is patron of a small vineyard
